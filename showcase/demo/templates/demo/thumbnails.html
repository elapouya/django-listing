{% load i18n %}
{% load django_listing %}
<div class="thumbnail-container">
    <a href="/robohash/{{ rec.first_name|cut:" " }}{{ rec.last_name|cut:" " }}/?width=800&height=800">
        <img style="margin-top:10px" width="80" height="80"
             src="/robohash/{{ rec.first_name|cut:" " }}{{ rec.last_name|cut:" " }}/?width=80&height=80">
    </a><br>
    <b>{% trans "First name" %} :</b> {{ rec.first_name }}<br>
    <b>{% trans "Last name" %} :</b> {{ rec.last_name }}<br>
    <b>{% trans "Age" %} :</b> {{ rec.age }}
</div>
