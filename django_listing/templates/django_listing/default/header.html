{% load static %}
{% load django_listing %}
{% spaceless %}
{% if need_media_for.datetimepicker and DATETIMEPICKER_CSS_URL %}
    <link rel="stylesheet" href="{{ DATETIMEPICKER_CSS_URL }}?{{ STATIC_FILES_VERSION }}"/>
{% endif %}
{% if need_media_for.dropzone and DROPZONE_CSS_URL %}
    <link rel="stylesheet" href="{{ DROPZONE_CSS_URL }}?{{ STATIC_FILES_VERSION }}"/>
{% endif %}
<link rel="stylesheet" href="{% static "django_listing" %}/{{THEME}}/css/django_listing.css?{{ STATIC_FILES_VERSION }}">
{% header_snippets %}
{% endspaceless %}
